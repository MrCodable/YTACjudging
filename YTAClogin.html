<body class="titillium-web-bold">
  <div class="login-container">
   
    <div class="login-card">
       <div class="login-image">
          <img src="assets/YTAC Logo 2025.png" alt="YTAC Logo" width="300" height="135"/>
       </div>
      <div class="header">
        <h1>Judging System</h1>
      </div>
      <p>Please enter your Judges' code to proceed.</p>
      <form id="loginForm">
        <input 
          type="text" 
          id="userCode" 
          class="input-field" 
          placeholder="Enter Judge Code" 
          required 
        />
        <button type="submit" class="login-btn">Login</button>
        <p id="errorMessage" class="error-message"></p>
      </form>
    </div>
  </div>
  <script src="YTAClogin.js"></script>
