<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Authentication</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <script>
  function initializeAuth() {
    const clientId = '258146943914-olah33qa2gcut8vfbc7ijnbho46sqdcf.apps.googleusercontent.com'; // Replace with your OAuth client ID
    const redirectUri = `${window.location.origin}/Innotech.html`; // Redirect back to your app after login

    const authUrl = `https://accounts.google.com/o/oauth2/auth?response_type=token` +
      `&client_id=${encodeURIComponent(clientId)}` +
      `&redirect_uri=${encodeURIComponent(redirectUri)}` +
      `&scope=${encodeURIComponent('https://www.googleapis.com/auth/spreadsheets')}`;

    // Redirect to Google's OAuth page
    window.location.href = authUrl;
  }

  document.addEventListener('DOMContentLoaded', initializeAuth);
</script>

  
</head>
<body>
  <p>Redirecting to authenticate...</p>
</body>
</html>
